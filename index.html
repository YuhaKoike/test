<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/menu.css">
    <title>Camera menu</title>
</head>
<body>
    <div class="box" id="main_box">
        <div id="mode">
            <table id="table_mode">
                <tr>
                    <th>Mode</th>
                    <th>
                        <select name="irradiation_mode" id="irradiation_mode" onchange="select_mode()">

                            <option value="------" selected>------</option>
                            <option value="square">Square</option>
                            <option value="full_screen">Full Screen</option>
                            <option value="polygon">Polygon</option>
                            <option value="circle">Circle</option>
                            <option value="grid">Grid</option>
                            <option value="image">Image</option>
                            <option value="frequency">Frequency</option>
                            <option value="peristalsis">Peristalsis</option>
                        </select>
                    </th>
                    <th>
                        <button id="calibration" onclick="calibration_button()">Calibration</button>
                    </th>
                    <th>
                        <button id="mode_reset" onclick="reset_mode()">Reset</button>
                    </th>
                    <th></th>
                    <th>
                        Uniforme
                    </th>
                    <th>
                        <select name="uniforme_mode" id="uniforme_mode" onchange="select_uniforme()">
                            <option value="on">ON</option>
                            <option value="off">OFF</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>

        <div id="input_image">
        </div>

        <div id="touch_panel">
            <table class="table_touch" id="table_touch">
                <tr>
                    <th>Touch panel mode</th>
                    <th>
                        <select name="touch" id="touch" onchange="select_touch()">
                            <option value="touch_on">ON</option>
                            <option value="touch_off" selected>OFF</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>

        <div id="wireless_mode">
            <table class="table_wireless" id="table_wireless">
                <tr>
                    <th>Wireless mode</th>
                    <th>
                        <select name="wireless" id="wireless" onchange="select_wireless()">
                            <option value="wireless_on">ON</option>
                            <option value="wireless_off" selected>OFF</option>
                        </select>
                    </th>
                </tr>
            </table>
        </div>

        <div id="attenuation">
            <table class="table_box" id="table_attenuation">
                <tr>
                    <th>Attenuation rate</th>
                    <th>
                        <div id="table_attenuation_trackbar"></div>
                    </th>
                    <th>
                        <div id="table_attenuation_text"></div>
                    </th>
                </tr>
            </table>
        </div>

        <div id="preview_area">
        </div>

        <br />
    </div>

    <br />

    <div class="box">
        <center>
            <font size="4"><b>Record and Capture</b></font>
        </center>
        <div id="record">
            <table id="table_record">
                <tr>
                    <th>Record</th>
                    <th>
                        <button id="start_record" onclick="js_record_start()">Start</button>
                        <button id="end_record" onclick="js_record_end()">End</button>
                        <button id="set_frame" onclick="record_set_frame()">Set</button>
                    </th>
                    <th>
                        Recorded Frame Num:
                    </th>
                    <th>
                        0
                    </th>
                </tr>

                <tr>
                    <th>Capture</th>
                    <th>
                        <button id="capture_frame" onclick="eel.capture_image()">Capture</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>

    <br />

    <div class="box" id="bottom">
        <center>
            <font size="4"><b>Bottom Camera</b></font>
            <button id="turn_r90_bottom" onclick="eel.r90_bottom()">R 90</button>
            <button id="turn_l90_bottom" onclick="eel.l90_bottom()">L 90</button>
        </center>
        <table class="table_box" id="table_bottom">
            <tr>
                <th>Exposure</th>
                <th>
                    <div id="exposure"></div>
                </th>
            </tr>
            <tr>
                <th>Gain</th>
                <th>
                    <div id="gain"></div>
                </th>
            </tr>
            <tr>
                <th>Framerate</th>
                <th>
                    <div id="framerate"></div>
                </th>
            </tr>
        </table>
    </div>

    <div class="box" id="side">
        <center>
            <font size="4"><b>Side Camera</b></font>
            <button id="turn_r90_side" onclick="eel.r90_side()">R 90</button>
            <button id="turn_l90_side" onclick="eel.l90_side()">L 90</button>
        </center>
        <table class="table_box" id="table_side">
            <tr>
                <th>Exposure</th>
                <th>
                    <div id="exposure2"></div>
                </th>
            </tr>
            <tr>
                <th>Gain</th>
                <th>
                    <div id="gain2"></div>
                </th>
            </tr>
            <tr>
                <th>Framerate</th>
                <th>
                    <div id="framerate2"></div>
                </th>
            </tr>
        </table>
    </div>

    <br />

    <div class="box" id="textarea">
        <center>
            Log
            <br />
            <textarea name="main_text" id="main_textarea" cols="70" rows="10"></textarea>
        </center>
        <br />
    </div>

    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="../js/cam1.js"></script>
    <script type="text/javascript" src="../js/cam2.js"></script>
    <script type="text/javascript" src="../js/record.js"></script>
    <script type="text/javascript" src="../js/grid.js"></script>
    <script type="text/javascript" src="../js/mode.js"></script>

</body>
</html>
